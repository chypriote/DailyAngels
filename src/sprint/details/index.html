<template>
	<require from='./components/dailys'></require>
	<require from="../create/components/burndown"></require>

	<div class="sa-layout-dashboard-page_title">
		<h1 class="sa-text --mega --bold">Sprint #${sprint.id}</h1>
		<h2 class="sa-text --tertiary">${sprint.goal}</h2>
	</div>
	<div class="sa-layout-dashboard-page_content">
		<div class="sa-grid">
			<div class="sa-grid_col --two-thirds@from-tablet">
				<div class="sa-panel">
					<div class="sa-category-title">
						<p class="sa-text --bold --giga --emphasis-darker">Test</p>
					</div>


					<div class="sa-form_row">
						<hr class="sa-line --dashboard"></hr>
					</div>
				</div>
			</div>
			<div class="sa-grid_col --one-third@from-tablet">
				<div class="sa-panel">
					<div class="sa-category-title">
						<p class="sa-text --bold --giga --emphasis-darker">Dailys</p>
					</div>
					<div class="sa-form_row">
						<dailys items.bind="sprint.dailys"></dailys>
					</div>
				</div>
			</div>
			<div class="sa-grid_col --two-thirds@from-tablet">
				<burndown graph.bind="graph"></burndown>
			</div>
		</div>
	</div>
</template>
