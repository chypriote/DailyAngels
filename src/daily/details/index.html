<template>
	<require from="./metrics"></require>
	<require from="./components/yesterday"></require>
	<require from="./components/today"></require>
	<require from="./components/problems"></require>
	<require from="../../generic/date-format.filter"></require>
	<require from="../../generic/capitalize.filter"></require>

	<div class="sa-layout-dashboard-page_title">
		<h1 class="sa-text --mega --bold">Daily du ${daily.date | dateFormat:'dddd D MMMM' |capitalize}</h1>
	</div>
	<div class="sa-layout-dashboard-page_content">
		<div class="sa-grid">
			<div class="sa-grid_col --three-quarters@on-desktop">
				<div class="sa-panel">
					<div class="sa-category-title">
						<a route-href="route: sprintDetails; params.bind: {id: daily.sprint_id}" class="sa-text --bold --giga --emphasis-darker">
							Sprint #${daily.sprint_id}
						</a>
					</div>

					<div class="sa-form_row">
						<metrics metrics.bind="daily.metrics"></metrics>
					</div>

					<div class="sa-form_row">
						<hr class="sa-line --dashboard"></hr>
					</div>

					<div class="sa-form_row">
						<chart type="line" style="width: 100%; height: auto; display: block;"  data.bind="test"></chart>
					</div>

					<div class="sa-form_row" show.bind="daily.yesterday">
						<yesterday items.bind="daily.yesterday"></yesterday>
					</div>

					<div class="sa-form_row" show.bind="daily.today">
						<today items.bind="daily.today"></today>
					</div>

					<div class="sa-form_row" show.bind="daily.problems">
						<problems items.bind="daily.problems"></problems>
					</div>

				</div>
			</div>
		</div>
	</div>
</template>
